build-runtime: true

id: org.winepak.Sdk
id-platform: org.winepak.Platform
branch: 3.0

runtime: org.freedesktop.Platform
runtime-version: 18.08
sdk: org.freedesktop.Sdk

sdk-extensions:
  - org.freedesktop.Sdk.Debug
  - org.freedesktop.Sdk.Locale
  - org.freedesktop.Sdk.Docs

platform-extensions:
  - org.freedesktop.Platform.Locale

inherit-sdk-extensions:
  - org.freedesktop.Sdk.Extension

inherit-extensions:
  - org.freedesktop.Platform.GL
  - org.freedesktop.Platform.Timezones
  - org.freedesktop.Platform.GStreamer
  - org.freedesktop.Platform.VAAPI.Intel

add-extensions:
  org.winepak.Sdk.Docs:
    directory: share/runtime/docs
    bundle: true
    autodelete: true
    no-autodownload: true

  org.winepak.Sdk.Extension:
    directory: lib/sdk
    version: 3.0
    subdirectories: true
    autodelete: true
    no-autodownload: true

  org.winepak.Platform.Gecko:
    directory: lib/gecko
    version: 3.0
    versions: 3.0
    subdirectories: false
    autodelete: false
    no-autodownload: false

  org.winepak.Platform.Mono:
    directory: lib/mono
    version: 3.0
    versions: 3.0
    subdirectories: false
    autodelete: false
    no-autodownload: false

  org.winepak.Platform.Extension:
    directory: lib/extension
    version: 3.0
    subdirectories: true
    autodelete: true
    no-autodownload: true

  org.winepak.Platform.Compat.i386:
    directory: lib/i386-linux-gnu
    version: 3.0
    autodelete: true
    add-ld-path: .

  org.winepak.Platform.Compat.i386.Debug:
    directory: lib/debug/lib/i386-linux-gnu
    version: 3.0
    autodelete: true

  org.freedesktop.Platform.GL32:
    directory: lib/i386-linux-gnu/GL
    version: 1.4
    versions: 1.6;1.4
    add-ld-path: lib
    subdirectories: true
    autodelete: false
    no-autodownload: true
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d
    download-if: active-gl-driver
    enable-if: active-gl-driver

finish-args:
  - --sdk=org.winepak.Sdk//3.0
  - --runtime=org.winepak.Platform//3.0
  - --allow=multiarch
  - --env=PATH=/app/bin:/usr/bin:/usr/lib/i386-linux-gnu/wine/bin
  - --env=XDG_DATA_DIRS=/app/share:/usr/share:/usr/share/runtime/share:/run/host/share
  - --env=WINEDEBUG=-all
  - --env=WINEPREFIX=/var/data/wine

cleanup:
  - /docs
  - /man
  - /share/man

cleanup-commands:
  - sh -x /usr/libexec/freedesktop-post.sh
  - |
    if [ -L /usr/lib/i386-linux-gnu ]; then
      rm /usr/lib/i386-linux-gnu
      mkdir -p /usr/lib/i386-linux-gnu
    fi

cleanup-platform:
  - /docs
  - /include
  - /share/aclocal
  - /share/pkgconfig
  - /lib/pkgconfig

cleanup-platform-commands:
  - sh -x /usr/libexec/freedesktop-post.sh
  - |
    if [ -L /usr/lib/i386-linux-gnu ]; then
      rm /usr/lib/i386-linux-gnu
      mkdir -p /usr/lib/i386-linux-gnu
    fi

build-options:
  cflags: -O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2
  cxxflags: -O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2
  ldflags: -fstack-protector-strong -Wl,-z,relro,-z,now
  env:
    V: '1'
  arch:
    x86_64:
      libdir: /usr/lib/x86_64-linux-gnu
    i386:
      libdir: /usr/lib/i386-linux-gnu

modules:
  - name: platform-setup
    buildsystem: simple
    build-commands:
      - mkdir -p /usr/share/runtime/docs
      - mkdir -p /usr/lib/sdk
      - mkdir -p /usr/lib/extension
      - mkdir -p /usr/lib/gecko
      - mkdir -p /usr/lib/mono

  - name: openldap
    config-opts:
      - --disable-static
      - --disable-bdb
      - --disable-hdb
    sources:
      # OpenLDAP required for Wine
      # FTP isn't support in flatpak & flatpak-builder so we use he https mirror
      # https://www.openldap.org/software/download/OpenLDAP/openldap-release/
      - type: archive
        url: https://www.openldap.org/software/download/OpenLDAP/openldap-release/openldap-2.4.46.tgz
        sha256: 9a90dcb86b99ae790ccab93b7585a31fbcbeec8c94bf0f7ab0ca0a87ea0c4b2d

  - name: cabextract
    buildsystem: autotools
    sources:
      - type: archive
        url: https://www.cabextract.org.uk/cabextract-1.6.tar.gz
        sha256: cee661b56555350d26943c5e127fc75dd290b7f75689d5ebc1f04957c4af55fb

  - name: unrar
    buildsystem: simple
    build-commands:
      - make
      - make install
    sources:
      - type: archive
        url: https://www.rarlab.com/rar/unrarsrc-5.6.4.tar.gz
        sha256: 9335d2201870f2034007c04be80e00f1dc23932cb88b329d55c76134e6ba49fe

  - name: wine
    build-options:
      arch:
        x86_64:
          config-opts:
            - --enable-win64
        i386:
          config-opts:
            - --disable-win64
    config-opts:
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-ldap
      - --without-cups
      - --without-curses
      - --without-capi
      - --without-glu
      - --without-gphoto
      - --without-gsm
      - --without-hal
      - --without-netapi
      - --without-opencl
      - --without-pcap
      - --without-udev
      - --without-v4l
    cleanup:
      - /share/man
      - /share/applications
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/source/3.0/wine-3.0.2.tar.xz
        sha256: cad771375409e24244eab252da044306158af8a8bea4432e7ca81c1dc6b463ff
    post-install:
      - rm -rf /usr/share/wine/gecko
      - ln -s /usr/lib/gecko /usr/share/wine/gecko
      - rm -rf /usr/share/wine/mono
      - ln -s /usr/lib/mono /usr/share/wine/mono
      - |
        case $FLATPAK_ARCH in
          x86_64)
            mv $FLATPAK_DEST/bin/wineserver{,64}
          ;;
          i386)
            mv $FLATPAK_DEST/bin/wineserver{,32}
          ;;
        esac

  - name: wineserver-wrapper
    buildsystem: simple
    build-commands:
      - install -Dm755 wineserver.sh /usr/bin/wineserver
    sources:
      - type: script
        dest-filename: wineserver.sh
        commands:
          - |
            if command -v wineserver64; then
              exec wineserver64 $@
            elif command -v wineserver32; then
              exec wineserver32 $@
            else
              exit 1
            fi

  - name: wine-compat
    only-arches:
      - i386
    buildsystem: simple
    build-commands:
      - mkdir -p /usr/lib/i386-linux-gnu/wine/bin
      - |
        for i in /usr/bin/wine*; do
          mv $i /usr/lib/i386-linux-gnu/wine/bin
          ln -s "/usr/lib/i386-linux-gnu/wine/bin/$(basename $i)" $i
        done

  - name: metainfo
    buildsystem: simple
    build-commands:
      - mkdir -p /usr/share/appdata
      - install org.winepak.Platform.appdata.xml /usr/share/appdata
      - install org.winepak.Sdk.appdata.xml /usr/share/appdata
      - appstream-compose --basename=org.winepak.Platform --prefix=/usr --origin=flatpak org.winepak.Platform
      - appstream-compose --basename=org.winepak.Sdk --prefix=/usr --origin=flatpak org.winepak.Sdk
    sources:
      - type: file
        path: org.winepak.Sdk.appdata.xml
      - type: file
        path: org.winepak.Platform.appdata.xml

