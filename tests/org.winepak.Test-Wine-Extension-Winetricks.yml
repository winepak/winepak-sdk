app-id: org.winepak.Test-Wine-Extension-Winetricks
branch: stable

runtime: org.winepak.Platform
runtime-version: 3.0
sdk: org.winepak.Sdk

command: winepak-test

add-extensions:
  org.winepak.Platform.Compat32:
    directory: lib/32bit
    version: 3.0
    add-ld-path: lib
    no-autodownload: false

  org.winepak.Platform.Wine:
    directory: lib/wine
    version: 3.8-staging
    add-ld-path: lib
    no-autodownload: false

  org.winepak.Platform.Extension.d3dx9:
    directory: lib/extension/d3dx9
    version: 3.0
    no-autodownload: false

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --allow=multiarch

modules:
  - name: setup-compat32
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/32bit
      - ln -s /app/lib/32bit/lib/ld-linux.so.2 /app/lib/ld-linux.so.2

  - name: setup-wine
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/wine

  - name: setup-wine-compat32
    buildsystem: simple
    build-commands:
      - mkdir -p /app/lib/wine-32bit

  - name: winepak-test
    buildsystem: simple
    build-commands:
      - install -d /app/bin
      - install winepak-test /app/bin
    sources:
      - type: script
        only-arches:
          - x86_64
        dest-filename: winepak-test
        commands:
          - export WINEARCH=win64
          - export WINEPREFIX="${XDG_DATA_HOME}/wine-${WINEARCH}"
          - ''
          - wine64 --version
          - ''
          - wineboot
          - ''
          - winetricks --unattended d3dx9
      - type: script
        only-arches:
          - i386
        dest-filename: winepak-test
        commands:
          - export WINEARCH=win32
          - export WINEPREFIX="${XDG_DATA_HOME}/wine-${WINEARCH}"
          - ''
          - wine --version
          - ''
          - wineboot
          - ''
          - winetricks -v --unattended d3dx9

