build-extension: true

id: org.winepak.Platform.Wine
branch: 3.13-staging

runtime: org.winepak.Platform
runtime-version: 3.0
sdk: org.winepak.Sdk

separate-locales: false
appstream-compose: false

cleanup:
  - /man
  - /share/man

build-options:
  cflags: -O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2
  cxxflags: -O2 -g -fstack-protector-strong -D_FORTIFY_SOURCE=2
  ldflags: -fstack-protector-strong -Wl,-z,relro,-z,now
  prefix: "${FLATPAK_DEST}"
  env:
    V: '1'

modules:
  - name: wine-staging-win64
    only-arches:
      - x86_64
    config-opts:
      - --enable-win64
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-ldap
      - --with-netapi
      - --without-cups
      - --without-curses
      - --without-capi
      - --without-glu
      - --without-gphoto
      - --without-gsm
      - --without-hal
      - --without-opencl
      - --without-pcap
      - --without-udev
      - --without-v4l
    cleanup:
      - /share/man
      - /share/applications
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/source/3.x/wine-3.13.tar.xz
        sha256: 0785d74852232c1f6e07ac081875e92219a4428ddcc8931632fcf1924941bbd4
      - type: archive
        url: https://github.com/wine-staging/wine-staging/archive/v3.13.1.tar.gz
        sha256: 5c6a8edff88f4c0239d8bd646d5dcd628400627dc29a374ef196cd0f8b381e9a
      - type: shell
        commands:
          - ./patches/patchinstall.sh DESTDIR=$(pwd) --all

  - name: wine-staging-win32
    only-arches:
      - i386
    config-opts:
      - --disable-win64
      - --disable-win16
      - --disable-tests
      - --with-x
      - --with-ldap
      - --with-netapi
      - --without-cups
      - --without-curses
      - --without-capi
      - --without-glu
      - --without-gphoto
      - --without-gsm
      - --without-hal
      - --without-opencl
      - --without-pcap
      - --without-udev
    cleanup:
      - /bin/function_grep.pl
      - /include
      - /share/man
      - /share/applications
    sources:
      - type: archive
        url: https://dl.winehq.org/wine/source/3.x/wine-3.13.tar.xz
        sha256: 0785d74852232c1f6e07ac081875e92219a4428ddcc8931632fcf1924941bbd4
      - type: archive
        url: https://github.com/wine-staging/wine-staging/archive/v3.13.1.tar.gz
        sha256: 5c6a8edff88f4c0239d8bd646d5dcd628400627dc29a374ef196cd0f8b381e9a
      - type: shell
        commands:
          - ./patches/patchinstall.sh DESTDIR=$(pwd) --all

  - name: metainfo
    buildsystem: simple
    build-commands:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo org.winepak.Platform.Wine.metainfo.xml
      - appstream-compose --basename=org.winepak.Platform.Wine --prefix=${FLATPAK_DEST} --origin=flatpak org.winepak.Platform.Wine
    sources:
      - type: file
path: org.winepak.Platform.Wine.metainfo.xml
